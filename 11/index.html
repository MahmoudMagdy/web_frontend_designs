<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OIO Foods</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript"
            src="scripts/jquery.js"></script>
</head>
<body>
<section id="main-section">
    <div id="main-content">
        <header>
            <div id="branding">
                <img src="img/icon.png">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li class="Highlighted"><a href="#">Book Now</a></li>
                </ul>

        <section id="showcase">

        <fieldset id="boxes">
            <legend>TOP LIST</legend>
            <div class="box">

            </div>
            <div class="box">

                <img src="img/food_7.png">

            </div>
            <div class="clr"></div>
            <button class="move" id="left-arrow" onclick="changeItems(false)"><img src="img/arrow_left.png"></button>

    <script type="text/javascript" src="scripts/script.js"></script>
